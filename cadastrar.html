<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Cadastrar Códigos</title>
  </head>
  <body>
       <header>
        <div class="container">
            <ul class="nav justify-content-end colors">
                <li class="nav-item">
                    <a class="nav-link active" href="leitor.html">Leitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="cadastrar.html">Cadastrar Código</a>
                </li>
            </ul>
        </div>

    </header>
    <div class="container" style="padding-top:30px">
        <div class="row">
            <div class="col">
                <h1>Decodificador Ean Code</h1>
            </div>
            <div class="col">
                <form name ="form1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">EAN Code</label>
                        <input type="number" class="form-control" id="eanCode" name="code" placeholder="Digite o código EAN" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Modelo</label>
                        <input type="text" class="form-control" id="modelo"  name="modelo" placeholder="Digite o modelo correspondente" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>


    </div>
    <div class="container" style="padding-top: 12px">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h4 class="alert alert-success text-center">Códigos cadastrados</h4>
                <div class="table-overflow">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Código</th>
                                <th scope="col">Modelo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col"></div>
            <div class="col-2"></div>
        </div>

    </div>

   <script src="js-DB/jquery.js"></script>
   <script src="js-DB/bootstrap.min.js"></script>
   <script src="js-DB/db.js"></script>
   <script src="js-DB/app.js"></script>
  <!--  <script src="js-DB/indexexDB.js"></script> -->
  </body>
</html>
